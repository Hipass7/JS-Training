<!doctype html>
<html>
<head>
    <style>
        .dark{
            background-color: black;
            color:white;
        }
        .dark #selected{
            color:yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li><div>CSS</div></li>
        <li id='selected'>JavaScript</li>
    </ul>
    <input type="button" value='dark' onclick="document.body.className='dark';" />
</body>
</html>
