<!doctype html>
<html>
<body>
    <ul>
        <li>HTML</li>
        <li class='active'>CSS</li>
        <li class='active'>JavaScript</li>
    </ul>
    <ol>
        <li>HTML</li>
        <li id='active'>CSS</li>
        <li>JavaScript</li>
    </ol>
    <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
    <script>
        var lis = document.querySelectorAll('.active');
        for(var name in lis){
            lis[name].style.color='blue';
        }
    </script>
</body>
</html>
